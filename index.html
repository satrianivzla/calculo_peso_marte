<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
	// CURSO BASICO DE PROGRAMACION
	// VIDEO NUMERO #8:
  	// COMO CALCULAR TU PESO EN OTRO PLANETA USANDO JAVASCRIPT	
	// INSTRUCTOR: Freddy Vega
	// ACTUALIZADO: Simon Montaño
    // FECHA ULTIMA ACTUALIZACION: Noviembre 17, 2021	
	
	// Variables
    var usuario = prompt("¿Cual es tu peso?");
    var peso = parseInt(usuario);	
	// Podrian ser Constantes o Variables
    const g_tierra = 9.8;
    const g_marte = 3.7;
    const g_jupiter = 24.8;
	     // VALIDAMOS QUE EL USUARIO COLOQUE UN VALOR NUMERICO 
		if(!Number.isInteger(peso)) {
		  // RUTINA EN CASO QUE EL USUARIO COLOQUE UNA LETRA O NO ESCRIBA UN NUMERO.
		  // \n es usada para generar un salto de linea en javascript
		  // Para los caracteres espciales https://ascii.cl/es/codigos-html.htm
		  document.write('<font size="3" face="arial" color="#008000">Importante:<br />Debe indicar tu peso para poder hacer el c&acute;lculo.</font>');
          // para mostrar el link uso la etiqueta br para separar
          document.write("<br /><br /><button type='button'><a href='peso_marte.html'>Intertar de nuevo</a></button>");		  	  
		} else 	{
		    // MUESTRO EL CALCULO OBTENIDO EN MARTE
			var peso_final;
			peso_final = peso * g_marte / g_tierra;
			peso_final = parseInt(peso_final);
			peso_final = (peso_final.toFixed(2));
			document.write("Tu peso en marte es <strong>" + peso_final + " kilos</strong>");
	} 	
    </script>
  </body>
</html>
